

<ng-template #noexpenses>
  <div class="d-flex justify-content-center">
    <b>Aun no tienes gastos este mes</b>
  </div>
</ng-template>

<button class="btn btn-secondary" routerLink="/expenses/add">Añadir gasto</button>

<div class="col p-3">

  <div class="d-flex p-2">
    <div class="col-6 p-2 mr-5 expenses-table">
      <h4 class="text-center">Gastos en <b>{{actualMonth}}</b></h4>

      <expenses-list *ngIf="expenses.length > 0 else noexpenses" [expenses]="expenses"></expenses-list>
      <hr>

      <p *ngIf="expenses.length > 0" class="text-center">Total: {{ totalMonthExpenses }}€</p>
    </div>

    <div class="col-5 d-flex flex-column p-2 md:mr-5 prevision-table justify-content-center">
      <div class="prevision-card text-center p-5">
        <h4>Previsión</h4>
        <hr>
        <p>Según tus hábitos de consumo, este mes <b>vas a gastar más</b> que la media</p>
      </div>

      <div class="prevision-card text-center p-5">
        <h4>En meses anteriores</h4>
        <hr>
        <ul class="list-group">
          <li class="list-group-item">Enero</li>
          <li class="list-group-item">Febrero</li>
          <li class="list-group-item">Marzo</li>
          <li class="list-group-item">Abril</li>
        </ul>

        <a href="">Ver más</a>
      </div>
    </div>
  </div>

</div>
